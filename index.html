<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>calculator</title>
</head>

<body>
    <div class="container">
        <table class="d-flex align-items-center justify-content-center vh-100">
            <tr>
                <td colspan="4"> <input id="screen" type="text"></td>
            </tr>
            <tr>
                <td colspan="2"> <button onclick="clrData()" type="button" class="btn btn-danger rounded-0">C</button></td>
                <td><button onclick="storeData('/')" type="button" class="btn btn-dark rounded-0">/</button></td>
                <td><button onclick="storeData('*')" type="button" class="btn btn-dark rounded-0">*</button></td>

            </tr>
            <tr>
                <td><button onclick="storeData(7)" type="button" class="btn btn-dark rounded-0">7</button></td>
                <td><button onclick="storeData(8)" type="button" class="btn btn-dark rounded-0">8</button></td>
                <td><button onclick="storeData(9)" type="button" class="btn btn-dark rounded-0">9</button></td>
                <td><button onclick="storeData('-')" type="button" class="btn btn-dark rounded-0">-</button></td>

            </tr>
            <tr>
                <td> <button onclick="storeData(4)" type="button" class="btn btn-dark rounded-0">4</button></td>
                <td><button onclick="storeData(5)" type="button" class="btn btn-dark rounded-0">5</button></td>
                <td><button onclick="storeData(6)" type="button" class="btn btn-dark rounded-0">6</button></td>
                <td rowspan="2"><button onclick="storeData('+')" id="plus" type="button" class="btn btn-dark rounded-0">+</button></td>

            </tr>
            <tr>
                <td> <button onclick="storeData(1)" type="button" class="btn btn-dark rounded-0">1</button></td>
                <td><button onclick="storeData(2)" type="button" class="btn btn-dark rounded-0">2</button></td>
                <td><button onclick="storeData(3)" type="button" class="btn btn-dark rounded-0">3</button></td>

            </tr>

            <tr>
                <td> <button onclick="storeData(0)" type="button" class="btn btn-dark rounded-0">0</button></td>
                <td><button onclick="storeData('00')" type="button" class="btn btn-dark rounded-0">00</button></td>
                <td><button onclick="storeData('.')" type="button" class="btn btn-dark rounded-0">.</button></td>
                <td><button onclick="calData()" type="button" class="btn btn-primary rounded-0">=</button></td>

            </tr>

        </table>



    </div>
























    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>

</html>
